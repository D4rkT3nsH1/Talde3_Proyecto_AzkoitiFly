<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AZKOITI - Calculadora Prestamos</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="../css/calculadora.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid">
    <nav id="barra" class="row bg-black d-flex justify-content-around">
      <div class="col-12 col-md-3 d-flex align-items-center">
        <a href="index.html">
          <img src="../img/icons/azkoiti_texto_sin_fondo_white.png">
        </a>
      </div>
      <ul class="col-12 col-md-8 list-unstyled m-0 d-flex align-items-center justify-content-end">

        <div id="logReg">
          <li class="d-flex align-items-center">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <a href="LoginRegistro.html" class="navTitles">Log-In / Sign-up</a>
          </li>
        </div>

        <li class="nav-item dropdown" id="userDrop">
          <i class="fa-solid fa-user"></i>
          <a class="nav-link dropdown-toggle navTitles" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            User
          </a>
          <ul class="dropdown-menu" style="background-color: black;">
            <li>
              <div class="dropContent dropItem">
                <a class="dropdown-item" href="history.html">Orders history</a>
                <ion-icon class="text-white" name="book-outline"></ion-icon>
              </div>
            </li>
            <li>
              <div class="dropContent dropItem">
                <a class="dropdown-item" onclick="cerrarSesion()">Log Out</a>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
              </div>
            </li>
          </ul>
        </li>

        <li class="nav-item dropdown" id="adminDrop">
          <i class="fa-solid fa-user"></i>
          <a class="nav-link dropdown-toggle navTitles" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            User
          </a>
          <ul class="dropdown-menu" style="background-color: black;">
            <li>
              <div class="dropContent dropItem">
                <a class="dropdown-item" href="CalculadoraPrestamos.html"><i
                    class="fa-solid fa-calculator"></i>Calculadora</a>
              </div>
            </li>
            <li>
              <div class="dropContent dropItem">
                <a class="dropdown-item" href="#">Prestamos pendientes</a>

              </div>
            </li>
            <li>
              <div class="dropContent dropItem">
                <a class="dropdown-item" onclick="cerrarSesion()">Log Out</a>

              </div>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <div class="tabs-container">
    <div class="tab-buttons">
      <button class="tab-button" onclick="eleccionSistema('simple', this)">Simple</button>
      <button class="tab-button" onclick="eleccionSistema('americano', this)">Americano</button>
      <button class="tab-button" onclick="eleccionSistema('lineal', this)">Lineal</button>
      <button class="tab-button" onclick="eleccionSistema('frances', this)">Frances</button>
      <button class="tab-button" onclick="eleccionSistema('cCompleta', this)">Carencia Completa</button>
      <button class="tab-button" onclick="eleccionSistema('cParcial', this)">Carencia Parcial</button>
    </div>

    <form id="prestamoForm">
      <label for="monto">Monto del préstamo:</label>
      <input type="number" id="monto" step="500" required>

      <label for="plazo">Plazo (años):</label>
      <input type="number" id="plazo" required>

      <label for="plazo" class="periodo">Periodo (años):</label>
      <input type="number" class="periodo" id="periodosCarencia">

      <label for="interes">Tasa de interés (%):</label>
      <input type="number" id="interes" required>

      <button type="button" onclick="calcularPrestamo()">Calcular</button>
    </form>

    <div id="tablaPrestamo">

    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../js/calculadora.js"></script>
  <script src="../js/comun.js"></script>
  <script src="https://kit.fontawesome.com/54820bdf60.js" crossorigin="anonymous"></script>
</body>

</html>
